[workspace]
members = ["cargo:."]

# Config for 'dist'
[dist]
# The preferred dist version to use in CI (Cargo.toml SemVer syntax)
cargo-dist-version = "0.30.3"
# CI backends to support
ci = "github"
# The installers to generate for each app
# Note: PowerShell installer removed - Windows not supported (see below)
installers = ["shell", "homebrew"]
# Target platforms to build apps for (Rust target-triple syntax)
# Note: Windows excluded because ix-daemon uses Unix sockets for IPC.
# See: https://github.com/kevinmichaelchen/ixchel/issues/TBD
targets = ["aarch64-apple-darwin", "aarch64-unknown-linux-gnu", "x86_64-apple-darwin", "x86_64-unknown-linux-gnu"]
# Path that installers should place binaries in
install-path = "CARGO_HOME"
# Whether to install an updater program
install-updater = false
# Note: HelixDB feature removed - crates.io doesn't allow git dependencies.
# Both cargo install and cargo binstall now provide SurrealDB backend only.
