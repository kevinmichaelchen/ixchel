name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  SCCACHE_GHA_ENABLED: true
  RUSTC_WRAPPER: sccache

jobs:
  fmt:
    name: Format (Rust)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: mozilla-actions/sccache-action@v0.0.9
      - name: Clippy (exclude Tauri - needs GTK)
        run: cargo clippy --workspace --exclude hbd-ui --all-targets --all-features -- -D warnings
        env:
          CARGO_INCREMENTAL: 0
      - run: sccache --show-stats

  build:
    name: Build (Rust)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: mozilla-actions/sccache-action@v0.0.9
      - name: Build (exclude Tauri - needs GTK)
        run: cargo build --workspace --exclude hbd-ui --all-features
        env:
          CARGO_INCREMENTAL: 0
      - run: sccache --show-stats

  test:
    name: Test (Rust)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: mozilla-actions/sccache-action@v0.0.9
      - name: Test (exclude Tauri - needs GTK)
        run: cargo test --workspace --exclude hbd-ui --all-features
        env:
          CARGO_INCREMENTAL: 0
      - run: sccache --show-stats

  lint-ui:
    name: Lint (UI)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: hbd-ui
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - run: bun install --frozen-lockfile
      - run: bun run lint
      - run: bun run format:check
      - run: bun run check

  build-tauri:
    name: Build (Tauri macOS)
    runs-on: macos-latest
    defaults:
      run:
        working-directory: hbd-ui
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - uses: dtolnay/rust-toolchain@stable
      - uses: mozilla-actions/sccache-action@v0.0.9
      - run: bun install --frozen-lockfile
      - run: bun run build
      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CARGO_INCREMENTAL: 0
        with:
          projectPath: hbd-ui
      - run: sccache --show-stats
