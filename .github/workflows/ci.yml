name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  SCCACHE_GHA_ENABLED: true
  RUSTC_WRAPPER: sccache

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      rust: ${{ steps.filter.outputs.rust }}
      markdown: ${{ steps.filter.outputs.markdown }}
      ui: ${{ steps.filter.outputs.ui }}
      tauri: ${{ steps.filter.outputs.tauri }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            rust:
              - '**/*.rs'
              - '**/Cargo.toml'
              - '**/build.rs'
              - 'Cargo.lock'
              - 'rust-toolchain*'
              - '.github/workflows/ci.yml'
              - '!hbd-ui/**'
            markdown:
              - '**/*.md'
              - 'dprint.json'
              - '.github/workflows/ci.yml'
            ui:
              - 'hbd-ui/**'
              - '.github/workflows/ci.yml'
            tauri:
              - 'hbd-ui/src-tauri/**'
              - '.github/workflows/ci.yml'

  fmt-markdown:
    name: Format (Markdown)
    runs-on: ubuntu-latest
    needs: changes
    if: github.event_name == 'push' || needs.changes.outputs.markdown == 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: dprint/check@v2
        with:
          config-path: dprint.json

  fmt:
    name: Format (Rust)
    runs-on: ubuntu-latest
    needs: changes
    if: github.event_name == 'push' || needs.changes.outputs.rust == 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    needs: changes
    if: github.event_name == 'push' || needs.changes.outputs.rust == 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: mozilla-actions/sccache-action@v0.0.9
      - name: Clippy (exclude Tauri and demo-got - need GTK/Metal)
        run: cargo clippy --workspace --exclude hbd-ui --exclude demo-got --all-targets -- -D warnings
        env:
          CARGO_INCREMENTAL: 0
      - run: sccache --show-stats

  build:
    name: Build (Rust)
    runs-on: ubuntu-latest
    needs: changes
    if: github.event_name == 'push' || needs.changes.outputs.rust == 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: mozilla-actions/sccache-action@v0.0.9
      - name: Build (exclude Tauri and demo-got - need GTK/Metal)
        run: cargo build --workspace --exclude hbd-ui --exclude demo-got
        env:
          CARGO_INCREMENTAL: 0
      - run: sccache --show-stats

  test:
    name: Test (Rust)
    runs-on: ubuntu-latest
    needs: changes
    if: github.event_name == 'push' || needs.changes.outputs.rust == 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: mozilla-actions/sccache-action@v0.0.9
      - name: Test (exclude Tauri and demo-got - need GTK/Metal)
        run: cargo test --workspace --exclude hbd-ui --exclude demo-got
        env:
          CARGO_INCREMENTAL: 0
      - run: sccache --show-stats

  lint-ui:
    name: Lint (UI)
    runs-on: ubuntu-latest
    needs: changes
    if: github.event_name == 'push' || needs.changes.outputs.ui == 'true'
    defaults:
      run:
        working-directory: hbd-ui
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - run: bun install --frozen-lockfile
      - run: bun run lint
      - run: bun run format:check
      - run: bun run check

  build-tauri:
    name: Build (Tauri macOS)
    runs-on: macos-latest
    needs: changes
    if: github.event_name == 'push' || needs.changes.outputs.tauri == 'true'
    defaults:
      run:
        working-directory: hbd-ui
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - uses: dtolnay/rust-toolchain@stable
      - uses: mozilla-actions/sccache-action@v0.0.9
      - run: bun install --frozen-lockfile
      - run: bun run build
      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CARGO_INCREMENTAL: 0
        with:
          projectPath: hbd-ui
      - run: sccache --show-stats
