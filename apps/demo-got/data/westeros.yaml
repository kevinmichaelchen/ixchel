relationships:
  # === TARGARYEN LINEAGE ===
  # Aegon V -> Aerys II (simplified, skipping generations)
  - type: parent_of
    from: aegon-v
    to: [aerys-ii]

  # Aerys II + Rhaella -> Rhaegar, Viserys, Daenerys
  - type: spouse_of
    between: [aerys-ii, rhaella-targaryen]

  - type: parent_of
    from: aerys-ii
    to: [rhaegar-targaryen, viserys-targaryen, daenerys-targaryen]

  - type: parent_of
    from: rhaella-targaryen
    to: [rhaegar-targaryen, viserys-targaryen, daenerys-targaryen]

  - type: sibling_of
    between: [rhaegar-targaryen, viserys-targaryen, daenerys-targaryen]

  # Rhaegar + Lyanna -> Jon Snow (the big reveal!)
  - type: parent_of
    from: rhaegar-targaryen
    to: [jon-snow]

  - type: parent_of
    from: lyanna-stark
    to: [jon-snow]

  # === STARK LINEAGE ===
  # Rickard -> Brandon, Ned, Lyanna, Benjen
  - type: parent_of
    from: rickard-stark
    to: [brandon-stark-elder, ned-stark, lyanna-stark, benjen-stark]

  - type: sibling_of
    between: [brandon-stark-elder, ned-stark, lyanna-stark, benjen-stark]

  # Ned + Catelyn -> Robb, Sansa, Arya, Bran, Rickon
  - type: spouse_of
    between: [ned-stark, catelyn-stark]

  - type: parent_of
    from: ned-stark
    to: [robb-stark, sansa-stark, arya-stark, bran-stark, rickon-stark]

  - type: parent_of
    from: catelyn-stark
    to: [robb-stark, sansa-stark, arya-stark, bran-stark, rickon-stark]

  - type: sibling_of
    between: [robb-stark, sansa-stark, arya-stark, bran-stark, rickon-stark]

  # === BARATHEON LINEAGE ===
  # Steffon -> Robert, Stannis, Renly
  - type: parent_of
    from: steffon-baratheon
    to: [robert-baratheon, stannis-baratheon, renly-baratheon]

  - type: sibling_of
    between: [robert-baratheon, stannis-baratheon, renly-baratheon]

  # Robert + Cersei (political marriage)
  - type: spouse_of
    between: [robert-baratheon, cersei-lannister]

  # Stannis -> Shireen
  - type: parent_of
    from: stannis-baratheon
    to: [shireen-baratheon]

  # Robert -> Gendry (bastard, legitimized later)
  - type: parent_of
    from: robert-baratheon
    to: [gendry, joffrey-baratheon]  # Joffrey nominally Robert's son

  # === TULLY LINEAGE ===
  # Hoster -> Catelyn, Lysa, Edmure
  - type: parent_of
    from: hoster-tully
    to: [catelyn-stark, lysa-tully, edmure-tully]

  - type: sibling_of
    between: [catelyn-stark, lysa-tully, edmure-tully]
